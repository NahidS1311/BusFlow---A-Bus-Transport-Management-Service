<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BusFlow{% endblock %}</title>
    
    <!-- Google Fonts - Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Outfit', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .glass-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.3);
            outline: none;
            transition: all 0.2s;
        }
        
        .glass-input:focus {
            border-color: rgba(14, 165, 233, 0.5);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
        
        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-slide-up {
            animation: slide-up 0.4s ease-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        
        /* Seat styling */
        .seat {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .seat.available {
            background: white;
            border: 1px solid #e2e8f0;
            color: #64748b;
        }
        
        .seat.available:hover {
            background: #f0f9ff;
            border-color: #0ea5e9;
        }
        
        .seat.selected {
            background: #0ea5e9;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        }
        
        .seat.occupied {
            background: #cbd5e1;
            color: #94a3b8;
            cursor: not-allowed;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="flash-messages" class="fixed top-4 right-4 z-50 space-y-2">
                {% for category, message in messages %}
                    <div class="flash-message px-6 py-4 rounded-xl shadow-lg backdrop-blur-xl
                        {% if category == 'error' %}bg-red-50 text-red-700 border border-red-200
                        {% elif category == 'success' %}bg-emerald-50 text-emerald-700 border border-emerald-200
                        {% else %}bg-sky-50 text-sky-700 border border-sky-200{% endif %}
                        animate-slide-up">
                        <div class="flex items-center gap-3">
                            <span>{{ message }}</span>
                            <button onclick="this.parentElement.parentElement.remove()" class="text-current opacity-50 hover:opacity-100">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <script>
                setTimeout(() => {
                    document.querySelectorAll('.flash-message').forEach(el => {
                        el.style.opacity = '0';
                        el.style.transform = 'translateX(100%)';
                        el.style.transition = 'all 0.3s ease-out';
                        setTimeout(() => el.remove(), 300);
                    });
                }, 5000);
            </script>
        {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
