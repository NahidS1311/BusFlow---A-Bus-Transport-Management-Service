{% extends "base.html" %}

{% block title %}Create Account | BusFlow{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4 relative">
    <a href="{{ url_for('landing.index') }}" 
       class="absolute top-8 left-8 flex items-center gap-2 text-slate-500 hover:text-slate-800 transition-colors font-medium">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Back to Home
    </a>

    <div class="glass-panel rounded-2xl p-8 w-full max-w-md animate-slide-up shadow-2xl shadow-slate-200/50">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-light mb-2 text-slate-800">Create Account</h2>
            <p class="text-sm text-slate-500">Join BusFlow to start booking rides</p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-xs uppercase tracking-wider text-slate-500 mb-2 font-medium">Full Name</label>
                <div class="relative">
                    <div class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <input type="text" name="name" required minlength="2"
                           class="w-full glass-input rounded-xl py-3 pl-10 pr-4 text-sm placeholder-slate-400 text-slate-800"
                           placeholder="Enter your full name">
                </div>
            </div>

            <div>
                <label class="block text-xs uppercase tracking-wider text-slate-500 mb-2 font-medium">Email Address</label>
                <div class="relative">
                    <div class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <input type="email" name="email" required
                           class="w-full glass-input rounded-xl py-3 pl-10 pr-4 text-sm placeholder-slate-400 text-slate-800"
                           placeholder="Enter your email">
                </div>
            </div>

            <div>
                <label class="block text-xs uppercase tracking-wider text-slate-500 mb-2 font-medium">Password</label>
                <div class="relative">
                    <div class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                    <input type="password" name="password" required minlength="6"
                           class="w-full glass-input rounded-xl py-3 pl-10 pr-4 text-sm placeholder-slate-400 text-slate-800"
                           placeholder="Create a password (min 6 characters)">
                </div>
            </div>

            <button type="submit" 
                    class="w-full px-6 py-3 bg-slate-900 hover:bg-slate-800 text-white rounded-xl font-medium transition-all shadow-lg shadow-slate-900/20">
                Create Account
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-slate-500">
                Already have an account? 
                <a href="{{ url_for('auth.login', portal_type='user') }}" class="text-blue-600 hover:text-blue-700 font-medium underline underline-offset-4">
                    Sign in
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
